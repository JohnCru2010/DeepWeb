<html>
  <head>
    <title>Exercise 5</title>
    <script language="JavaScript">
      // Ense√±ar la hora
      function show_hour(){
      var myTime = new Date();
      var h = myTime.getHours().toString();
      var m = myTime.getMinutes().toString();
      if (m.length == 1){
        m = "0" + m;
      }
      var s = myTime.getSeconds().toString();
      if (s.length == 1){
        s = "0" + s;
      }
      document.forms[0].myClock.value = h + " : " + m + " : " + s;
      }
      var r = setInterval("show_hour()", 500);
    </script>
  </head>
  <body>
    <h1>Exercise</h1> 
    <form>
      <p align="left">
      <input type="text" size="10" name="myClock">
      </p>
    </form>
    </body>
</html>
