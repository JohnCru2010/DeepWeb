<html>
  <head>
    <script>
      function mostrar () {
          var checkbox1 = document.getElementById('checkbox1');
          var checkbox2 = document.getElementById('checkbox2');
          var checkbox3 = document.getElementById('checkbox3');
          var texto = "The selected sports are :";
          if(checkbox1.checked) {
            texto += "Football "
          }
          if(checkbox2.checked) {
            texto += "Basket "
          }
          if(checkbox3.checked) {
            texto += "Swimming "
          }
          alert(texto);
       }       
    </script>
  </head>
  <body>
    <h1>Checkbox Exericise</h1>
    Select the sports you practice
    <br><br>
    <input type="checkbox" id="checkbox1">
    <label for="checkbox1">Football</label>
    <br>
    <input type="checkbox" id="checkbox2">
    <label for="checkbox2">Basket</label>
    <br>
    <input type="checkbox" id="checkbox3">
    <label for="checkbox3">Swimming</label>
    <br><br>
    <input type="button" value="Send" onclick="mostrar()">
  </body>
</html>
