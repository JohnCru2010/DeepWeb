<html>
  <head> 
    <script>
      function calculo () {
             var num1 = parseInt(document.getElementById('num1').value);
             var num2 = parseInt(document.getElementById('num2').value);
             var result = document.getElementById('result');
             if(num1 == "" || num2 == "") {
              alert("You must insert two value to do the calculation");              
             } else {
              result.value = num1 + num2;
            }       
      }
    </script>
  </head>
  <body>
    <h1>Calculation Exercice</h1>
    <form>
        <label for="num1">Insert a value:</label>
        <input id="num1" type="number">
        <br><br>
        <label for="num2">Insert another value:</label>
        <input id="num2" type="number">            
        <br><br>
        <label for="result" id="lab">Result:</label>
        <input id="result" type="number"> 
        <br><br>   
        <input type="button" value="Calculate result" onclick="calculo()">  
    </form>     
  </body>
</html>
