<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan es muy listo</title>
    <script>
        function calcular() {
            const num1 = document.getElementById('num1');
            const num2 = document.getElementById('num2');
            const resultado = document.getElementById('resultado');

            resultado.textContent = "La suma da " + (parseInt(num1.value) + parseInt(num2.value));
        }
    </script>
</head>

<body>

    <h1>Sumar dos números</h1>
    <label for="num1">Primer número</label>
    <input id="num1" type="number"><br>
    <label for="num2">Segundo número</label>
    <input id="num2" type="number"><br>
    <input type="button" value="Sumar Números" onClick="calcular()"><br>
    <p id="resultado"></p>

</body>

</html>
